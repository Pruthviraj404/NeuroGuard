<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Face Capture</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>Live Face Capture (Low Latency)</h1>
    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <img id="processed" width="320" height="240" alt="Processed Frame">

    <script>
        let video = document.getElementById("video");
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let processedImage = document.getElementById("processed");
        let socket = io.connect("http://" + document.domain + ":" + location.port);

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                setInterval(sendFrame, 50);
            })
            .catch(err => console.error("[ERROR] Webcam access denied:", err));

        function sendFrame() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            let frame = canvas.toDataURL("image/jpeg").split(",")[1];

            console.log("[INFO] Sending frame to server"); // Debug
            socket.emit("video_frame", frame);
        }

        socket.on("processed_frame", function(data) {
            console.log("[INFO] Processed frame received"); // Debug
            processedImage.src = "data:image/jpeg;base64," + data;
        });

        socket.on("connect", function() {
            console.log("[INFO] Connected to Flask server");
        });

        socket.on("disconnect", function() {
            console.log("[WARN] Disconnected from server");
        });
    </script>
</body>
</html>
