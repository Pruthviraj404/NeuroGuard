<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Facial Attendance System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1E1E2F, #25263A);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 1300px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            padding: 15px;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        .btn-custom {
            background: #28a745;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #218838;
        }
        table {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }
        .table-dark {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">ðŸŽ“ Smart Facial Attendance System</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h5>ðŸ“¸ Live Camera Feed</h5>
                    <video id="video" autoplay></video>
                    <button class="btn-custom mt-3" id="capture">Take Attendance</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center">
                    <h5>âœ… Students Present</h5>
                    <h1 id="total-present">0</h1>
                    <h5>ðŸ“Š Attendance Percentage</h5>
                    <h3 id="attendance-percent">0%</h3>
                </div>
            </div>
        </div>
        <div class="card mt-4">
            <h5>ðŸ“„ Attendance Records</h5>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Roll No</th>
                        <th>Attendance %</th>
                        <th>Last Marked Time</th>
                    </tr>
                </thead>
                <tbody id="attendance-table">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
            <button class="btn btn-success mt-3" id="export-csv">Export CSV</button>
        </div>
    </div>

    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById("video").srcObject = stream;
            } catch (error) {
                console.error("Error accessing the camera:", error);
            }
        }

        function fetchAttendance() {
            $.get("/get_attendance", function(data) {
                let tableBody = "";
                data.forEach(student => {
                    tableBody += `<tr>
                        <td>${student.id}</td>
                        <td>${student.name}</td>
                        <td>${student.roll_no}</td>
                        <td>${student.attendance_percentage}%</td>
                        <td>${student.timestamp}</td>
                    </tr>`;
                });
                $("#attendance-table").html(tableBody);
                $("#total-present").text(data.length);
                $("#attendance-percent").text(data.length * 2 + "%");
            });
        }

        $(document).ready(function() {
            startCamera();
            fetchAttendance();
            setInterval(fetchAttendance, 5000);

            $("#capture").click(function() {
                const video = document.getElementById("video");
                const canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL("image/png");

                $.post("/capture_attendance", { image: imageData }, function(response) {
                    alert(response.message);
                    fetchAttendance(); 
                });
            });

            $("#export-csv").click(function() {
                window.location.href = "/export_csv";
            });
        });
    </script>
</body>
</html>
