<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture</title>
    <style>
        body {
            background-color: #2a0134; 
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video, img {
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3700b3;
        }
        input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Webcam Live Feed</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <br>
    <video id="video" width="640" height="480" autoplay></video>
    <br>
    <button onclick="startCapturing()">Start Capture</button>
    <br>
    <div id="captured-images"></div>

    <script>
        let video = document.getElementById('video');
        let images = [];
        let capturing = false;

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => console.error("Error accessing webcam:", err));

        function startCapturing() {
            let username = document.getElementById("username").value.trim();
            if (!username) {
                alert("Please enter your name before capturing images.");
                return;
            }

            images = [];  // Reset captured images
            capturing = true;
            captureImages(username, 0);
        }

        function captureImages(username, count) {
            if (count >= 100 || !capturing) {
                capturing = false;
                sendImages(username);
                return;
            }

            let canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            let imgData = canvas.toDataURL('image/jpeg');
            images.push(imgData);

            let imgElement = document.createElement('img');
            imgElement.src = imgData;
            imgElement.width = 80;
            imgElement.height = 60;
            document.getElementById('captured-images').appendChild(imgElement);

            setTimeout(() => captureImages(username, count + 1), 100); // Capture every 100ms
        }

        function sendImages(username) {
            fetch('/save_images', {
                method: 'POST',
                body: JSON.stringify({ username: username, images: images }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
