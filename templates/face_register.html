<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Capture</title>
    <style>
        body {
            background-color: #1e1e2d;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #29293d;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 700px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 26px;
        }
        video {
            border-radius: 10px;
            width: 100%;
            max-width: 640px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            margin-top: 10px;
            width: 80%;
            max-width: 300px;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Face Data Collector</h2>
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <br>
        <input type="text" id="collegeInput" placeholder="Enter your College ID">
        <br>
        <input type="text" id="nameInput" placeholder="Enter your Name">
        <div class="btn-container">
            <button onclick="startCapture()">Start Capturing</button>
            <button onclick="stopCapture()">Stop</button>
        </div>
        <p id="status">Waiting...</p>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let statusText = document.getElementById('status');
        let nameInput = document.getElementById('nameInput');
        let collegeInput = document.getElementById('collegeInput');

        let imageCount = 0;
        let isCapturing = false;

        // Access webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Webcam error:", err);
                statusText.innerText = "Error accessing webcam";
            });

        function startCapture() {
            if (!nameInput.value.trim() || !collegeInput.value.trim()) {
                alert("Please enter both College ID and Name.");
                return;
            }

            isCapturing = true;
            imageCount = 0;
            statusText.innerText = "Capturing images...";
            captureImageLoop();
        }

        function stopCapture() {
            isCapturing = false;
            statusText.innerText = "Stopped.";
        }

        function captureImageLoop() {
            if (!isCapturing || imageCount >= 100) {
                statusText.innerText = imageCount >= 100 ? "âœ… 100 images captured!" : "Stopped.";
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            let imageData = canvas.toDataURL('image/jpeg');
            let payload = {
                college_id: collegeInput.value.trim(),
                username: nameInput.value.trim(),
                image: imageData
            };

            fetch('/save_face', {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(res => res.json())
            .then(data => {
                imageCount++;
                statusText.innerText = `Captured ${imageCount} / 100`;
                setTimeout(captureImageLoop, 200); // delay between captures
            })
            .catch(err => {
                console.error("Error saving image:", err);
                statusText.innerText = "Error saving image!";
                isCapturing = false;
            });
        }
    </script>
</body>
</html>
